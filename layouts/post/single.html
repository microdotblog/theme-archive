{{ define "main" }}
<div class="h-entry">
	{{ if .Title }}
		<h1 class="p-name">{{ .Title }}</h1>
	{{ end }}
    <div><time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time></div>

	<div class="e-content">
		{{ .Content }}
	</div>

</div>
{{ end }}
